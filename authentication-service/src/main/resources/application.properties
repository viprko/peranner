#database config
spring.datasource.url=\
  jdbc:mysql://${MYSQL_HOST}:${MYSQL_DEFAULT_INTERNAL_PORT}/\
  ${MYSQL_DATABASE}?createIfNotExist=true&useSSL=false
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.liquibase.change-log=classpath:db.changelog/db-master-changelog.yaml
#server config
server.port=0
spring.application.name=authentication-service
eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.level.org.springframework.web=DEBUG
logging.level.org.slf4j=DEBUG
logging.level.pet.peranner=DEBUG
